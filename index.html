<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search GitHub Profile</h1>
        <div class="search">
            <input
             type="text"
             id="searchInput"
             name="searchInput"
             placeholder="Enter your GitHub Username">
            <button class="primary-btn" id="search-btn">Search</button>
        </div>
        <div id="profileContainer">
            <div class="profile-box">
                <div class="top-section">
                    <div class="left">
                        <div class="avatar">
                            <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg" alt="avatar">
                        </div>
                        <div class="self">
                            <h1>Pawan Shrestha</h1>
                            <h2>pawan2669</h2>
                        </div>
                    </div>
                    <button class="primary-btn">Check Profile</button>
                </div>
                <div class="about">
                    <h2>About</h2>
                    <p>Student/developer</p>
                </div>
                <div class="status">
                    <div class="status-item">
                        <h3>Followers</h3>
                        <p>200000</p>
                    </div>
                    <div class="status-item">
                        <h3>Following</h3>
                        <p>200000</p>
                    </div>
                    <div class="status-item">
                        <h3>Repos</h3>
                        <p>200000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
